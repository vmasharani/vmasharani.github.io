<body>

  <div id="cover"></div>
  <div id="modalwrapper">
    <div id="contentmodal">

      <div id="projectcontainer">



      </div>

  </div>



  <div class="container">
    <h1>Hate Crimes in 2015</h1>
    <div id="projectlinkwrapper">

    </div>

    <div class="rule"></div>

          <canvas id="myChart"></canvas>

</div>
