<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

</head>
<body>

  <div id="modal"></div>


  <div class="container">


    <div class="myText">
        <span>Move your cursor over individual points for details.</span></div>
    <div class="mapcontainer">
      <div class="myLegend"><span></span></div>

      <div class="map"><span></span></div>

      <button id="popscale" class="changescale">Scale By Population</button>
      <button id="perscale" class="changescale">Scale By per1000</button>
      <button id="crimescale" class="changescale">Scale By Number of Crimes</button>
      <canvas id="myChart" width="400" height="400"></canvas>
      <select id="statedropdown"></select>
      <button id="viewdata"></button>
</div>

  <ul>
  </ul>

  <script type="text/javascript" src="js/raphael.min.js"></script>
  <script type="text/javascript" src="js/jquery.mapael.min.js"></script>
  <script src="js/usa_states.js" charset="utf-8"></script>

  <script type="text/javascript" src="data/geo.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
