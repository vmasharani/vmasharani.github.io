<!DOCTYPE=HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="grey spacer">
    </div>

    <div class="yellow">
      <div class="center">
        <ul>
          <li class="album">
            <img src="images/albumtracklistcombined1.png" alt="Green Hot Shave Mix album cover by Vijay Masharani with tracklist"/>
          </li>
        </ul>
      </div>
    </div>

    <div class="brown">
      <div class="center labelwrapper">
        <ul>
          <li class="label">
            <img src="images/volumelabel17flicker.gif" alt="Flashing sticker denoting volume 17"/>
          </li>
          <li class="label">
            <img src="images/volumelabel18flicker.gif" alt="Flashing sticker denoting volume 18"/>
          </li>
          <li class="label">
            <img src="images/volumelabel19flicker.gif" alt="Flashing sticker denoting volume 19"/>
          </li>
          <li class="label">
            <img src="images/volumelabel20flicker.gif" alt="Flashing sticker denoting volume 20"/>
          </li>
          <li class="label">
            <img src="images/volumelabel21flicker.gif" alt="Flashing sticker denoting volume 21"/>
          </li>
        </ul>
      </div>
    </div>

    <div class="yellow">
      <div class="center">
        <ul>
          <li class="towelphoto">
            <img src="images/flintstonesframed.png" alt="Photograph of a flintstones towel contained in a generative frame"/>
          </li>
        </ul>
      </div>
    </div>

    <div class="blanket">
      <div class="center">
        <ul>
          <li class="illustration">
            <img src="images/illustration-01.svg" alt="Graphical illustration of a woman flipping the bird"/>
          </li>
          <li class="illustration">
            <img src="images/illustration-02.svg" alt="Graphical illustration of a fish looking at bait"/>
          </li>
        </ul>
      </div>
    </div>

    <div class="grey">
      <div class="center">
        <li class="gym">
          <img src="images/cablemachinerotate-small.gif" alt="Rotating cable machine with flashing rainbow frame"/>
        </li>
      </div>
    </div>

    <div class="yellow">
      <div class="center">
        <ul>
          <li class="album">
            <img src="images/albumtracklistcombined2.png" alt="Cardboard Yoga Mix album cover by Vijay Masharani with tracklist"/>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
